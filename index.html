<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com"/>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
    <link
    href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet"/>
    <link rel="stylesheet" href="styles.css"/>
    <title>zomato</title>
</head>

<body>
    <section class="hero__section">
        <header>
            <nav class="navbar">
                <a href="#">Get the app</a>
                <div class="navbar__menu_container">
                    <div class="links">Investor Relations</div>
                    <div class="links">Add Restaurant</div>
                    <div class="links">Log in</div>
                    <div class="links">Sign up</div>
                    <div class="user_icon"><a href="#"><i class="fa-solid fa-user"></i></a>
                    </div>
                </div>

            </nav>
        </header>
        <div class="hero__section_container">
            <img class="hero__section_logo" src="/images/heroSectionLogo.png" alt="zomato logo"/>
            <h1 class="hero__section_title">Discover the best food & drinks in Gwalior</h1>
            <div class="hero__section_input_container">
                <input class="input_container_location" type="text" placeholder="Gwalior"/>
                <input class="input_container_search" type="text" placeholder="search for restaurant , cuisine or dish"/>
            </div>
        </div>
    </section>


</body>

</html>
